<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seedbox Config</title>
  </head>
  <body>
    <h1>Node Configuration</h1>
    <div>
      <label>Auth Token <input id="xAuth" placeholder="X-Auth token" /></label>
      <button onclick="localStorage.setItem('X_AUTH', document.getElementById('xAuth').value || ''); alert('Token saved');">Save Token</button>
    </div>
    <p><a href="search.html">Magnet Search</a></p>
    <form id="configForm">
      <label>Download Directory <input id="downloadDir" /></label><br />
      <label>Port <input id="port" type="number" /></label><br />
      <label>Worker Address <input id="workerAddr" /></label><br />
      <button type="submit">Save</button>
    </form>
    <script src="src/main.js"></script>
  </body>
</html>
