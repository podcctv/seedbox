services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./:/app
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
  redis:
    image: redis:7
    volumes:
      - ${DATA_DIR}/redis:/data
  app-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mediahub
      POSTGRES_USER: mediahub
      POSTGRES_PASSWORD: example
    volumes:
      - ${DATA_DIR}/app-postgres:/var/lib/postgresql/data
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    volumes:
      - ${DATA_DIR}/minio:/data
    ports:
      - "9000:9000"
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - WEBUI_PORT=8080
    volumes:
      - ${DATA_DIR}/qbittorrent/config:/config
      - ${DATA_DIR}/qbittorrent/downloads:/downloads
      - ./scripts:/scripts:ro
    ports:
      - "8081:8080"
    restart: unless-stopped

  bitmagnet-postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=${BITMAGNET_DB_PASS}
      - POSTGRES_DB=${BITMAGNET_DB_NAME}
      - PGUSER=${BITMAGNET_DB_USER}
    volumes:
      - ${DATA_DIR}/bitmagnet-postgres:/var/lib/postgresql/data
    restart: unless-stopped
    shm_size: 1g
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready
      start_period: 20s
      interval: 10s

  bitmagnet:
    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    environment:
      - POSTGRES_HOST=bitmagnet-postgres
      - POSTGRES_PASSWORD=${BITMAGNET_DB_PASS}
    command:
      - worker
      - run
      - --keys=http_server
      - --keys=queue_server
      - --keys=dht_crawler
    depends_on:
      bitmagnet-postgres:
        condition: service_healthy
    restart: unless-stopped

  bitmagnet-next-web:
    image: journey0ad/bitmagnet-next-web:latest
    environment:
      - POSTGRES_DB_URL=postgres://${BITMAGNET_DB_USER}:${BITMAGNET_DB_PASS}@bitmagnet-postgres:5432/${BITMAGNET_DB_NAME}
    ports:
      - "3000:3000"
    depends_on:
      bitmagnet-postgres:
        condition: service_healthy
    restart: unless-stopped
